<!--
AI-Inspired Resume Builder (Single Page App)
Single-file HTML/CSS/JS. Save as: ai-resume-builder.html
Open in browser — no build tools required.

Features:
- Sidebar with profile + contact
- Main panel showing Projects / Skills / Experience as "AI chat cards"
- Smooth transitions, glowing highlights, futuristic UI
- Responsive, keyboard navigation, export (print) button

Customize the `DATA` object in the JS to add your own content.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume — Single Page</title>
  <style>
    :root{
      --bg:#071028; /* deep navy */
      --card:#0b2540;
      --muted:#9fb4d6;
      --accent:#5EEAD4; /* teal */
      --accent-2:#7c5cff; /* purple */
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius:14px;
      --gap:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent), radial-gradient(900px 500px at 90% 90%, rgba(94,234,212,0.04), transparent), var(--bg);
      color: #dbeefd;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }

    /* App shell */
    .app{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 300px 1fr;
      gap:var(--gap);
      min-height:calc(100vh - 56px);
    }

    /* Sidebar */
    .sidebar{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), 0 0 30px rgba(124,92,255,0.04) inset;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }
    .avatar{
      width:86px;height:86px;border-radius:20px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;color:#021322;box-shadow:0 6px 20px rgba(124,92,255,0.18);}
    .name{font-size:18px;font-weight:700;margin-top:12px}
    .role{font-size:13px;color:var(--muted);margin-top:4px}

    .contact{margin-top:18px;font-size:13px;display:flex;flex-direction:column;gap:8px}
    .contact-row{display:flex;gap:10px;align-items:center}
    .chip{background:var(--glass);padding:8px 10px;border-radius:10px;font-weight:600;color:var(--accent-2);font-size:13px}

    .nav{margin-top:22px;display:flex;flex-direction:column;gap:8px}
    .nav button{background:transparent;border:1px solid transparent;padding:10px;border-radius:10px;text-align:left;color:var(--muted);font-weight:600;cursor:pointer}
    .nav button.active{color:var(--accent);border:1px solid rgba(94,234,212,0.08);box-shadow:0 6px 30px rgba(94,234,212,0.04);}

    .sidebar .footer{position:absolute;bottom:16px;left:20px;right:20px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    /* Main */
    .main{
      padding:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 20px 60px rgba(4,10,20,0.6);
      overflow:auto;
      position:relative;
    }

    .header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{font-size:20px;font-weight:800;letter-spacing:0.2px}
    .sub{color:var(--muted);font-size:13px}

    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:8px 12px;border-radius:10px;color:#021322;font-weight:700;cursor:pointer;border:none;box-shadow:0 8px 30px rgba(124,92,255,0.12)}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 10px;border-radius:10px}

    /* Card container: feels like AI chat */
    .cards{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .card{
      background:linear-gradient(180deg,var(--glass),var(--glass-2));
      padding:14px;border-radius:12px;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      transform-origin:left center;
      transition: transform 350ms cubic-bezier(.2,.9,.2,1), box-shadow 350ms;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 50px rgba(2,8,20,0.6)}

    .ai-badge{position:absolute;left:-18px;top:-18px;background:linear-gradient(135deg,var(--accent),var(--accent-2));padding:10px 18px;border-radius:14px;color:#021322;font-weight:800;transform:rotate(-10deg);box-shadow:0 10px 30px rgba(124,92,255,0.12)}

    .bubble{display:flex;gap:12px}
    .icon-pill{width:46px;height:46px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;font-weight:700}
    .content{flex:1}
    .meta{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:12px;margin-bottom:8px}
    .meta .tag{background:rgba(255,255,255,0.02);padding:6px 8px;border-radius:8px}
    .text{font-size:15px;line-height:1.45}

    /* chips for skills */
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .skill{padding:7px 10px;background:linear-gradient(90deg,rgba(124,92,255,0.08),rgba(94,234,212,0.03));border-radius:999px;font-weight:700;color:var(--accent-2);font-size:13px}

    /* project grid */
    .project-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px}
    .proj{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .proj h4{margin:0;font-size:14px}
    .proj p{margin:8px 0 0 0;color:var(--muted);font-size:13px}
    .proj .action{display:flex;justify-content:space-between;align-items:center;margin-top:10px}

    /* responsiveness */
    @media (max-width:880px){
      .app{grid-template-columns: 1fr;}
      .sidebar{order:2}
      .main{order:1}
    }

    /* small animation */
    @keyframes pulseGlow{0%{box-shadow:0 0 0 0 rgba(124,92,255,0.12)}50%{box-shadow:0 0 40px 6px rgba(124,92,255,0.06)}100%{box-shadow:0 0 0 0 rgba(124,92,255,0.00)}}
    .glow{animation:pulseGlow 3.8s infinite}

    /* subtle scroll bar */
    .main::-webkit-scrollbar{height:10px;width:10px}
    .main::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.03);border-radius:20px}

  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div style="display:flex;gap:14px;align-items:center">
        <div class="avatar" id="avatar">AS</div>
        <div>
          <div class="name" id="name">Akshat </div>
          <div class="role" id="role">Frontend Developer • UI/UX Enthusiast</div>
        </div>
      </div>

      <div class="contact">
        <div class="contact-row"><div class="chip">@akshat.dev</div><div style="margin-left:auto;color:var(--muted);font-size:13px">India</div></div>
        <div class="contact-row"><div class="chip">akshat@example.com</div></div>
        <div class="contact-row"><div class="chip">+91 98765 *****</div></div>
      </div>

      <nav class="nav" id="nav">
        <button data-view="overview" class="active">Overview</button>
        <button data-view="projects">Projects</button>
        <button data-view="skills">Skills</button>
        <button data-view="experience">Experience</button>
      </nav>

      <div class="footer">
        <div style="display:flex;gap:8px;align-items:center"><small class="sub">AI Resume</small><div style="font-size:11px;color:var(--muted)">v1.0</div></div>
        <div style="font-size:12px;color:var(--muted)">Made with ❤️</div>
      </div>
    </aside>

    <main class="main">
      <div class="header">
        <div>
          <div class="title">AI-Driven Resume</div>
          <div class="sub">Explore your resume like an intelligent dashboard</div>
        </div>
        <div class="controls">
          <button class="ghost" id="themeToggle">Glitch</button>
          <button class="btn" id="exportBtn">Export (Print)</button>
        </div>
      </div>

      <section class="cards" id="cards">
        <!-- Cards will be injected -->
      </section>

    </main>
  </div>

  <script>
    // -------------------- SAMPLE DATA
    const DATA = {
      profile:{name:'Akshat Seth', role:'Frontend Developer • UI/UX Enthusiast', handle:'@akshat.dev', location:'India', email:'akshat@example.com', phone:'+91 98765 43210'},
      overview:{headline:'Design-first developer crafting delightful, accessible web interfaces. I blend clean code with playful micro-interactions to deliver modern, responsive apps.', highlights:['UI/UX','React','Vanilla JS','Animation','Responsive Design']},
      skills:['JavaScript','HTML','CSS','React','Tailwind','Figma','Git','Accessibility','Performance','TypeScript'],
      projects:[
        {title:'3D Portfolio Desk',desc:'Interactive portfolio that renders projects as objects in a 3D desk scene. Built with Three.js and WebGL.',tags:['Three.js','WebGL','Animation']},
        {title:'AI Code Helper',desc:'In-browser code assistant that suggests code snippets and explains algorithms. Features drag-and-drop examples.',tags:['AI','Node','WebSocket']},
        {title:'Weather Tile Map',desc:'Weather app with tile-map visualization using OpenWeather APIs and animated overlays.',tags:['API','Map Tiles','OpenWeather']},
      ],
      experience:[
        {company:'Pixel Forge', role:'Frontend Engineer', period:'2023 — Present', bullets:['Built component library used across product teams','Improved page performance by 38%','Led accessibility initiative for core flows']},
        {company:'Studio Nova', role:'UI Developer', period:'2021 — 2023', bullets:['Delivered high-fidelity prototypes','Implemented design system tokens and theming']}
      ]
    }

    // -------------------- DOM refs
    const cards = document.getElementById('cards');
    const nav = document.getElementById('nav');
    const nameEl = document.getElementById('name');
    const roleEl = document.getElementById('role');
    const avatarEl = document.getElementById('avatar');

    // populate profile
    nameEl.textContent = DATA.profile.name;
    roleEl.textContent = DATA.profile.role;
    avatarEl.textContent = initials(DATA.profile.name);

    // nav behaviour
    nav.addEventListener('click', (e)=>{
      const btn = e.target.closest('button');
      if(!btn) return;
      for(const b of nav.querySelectorAll('button')) b.classList.remove('active');
      btn.classList.add('active');
      const view = btn.dataset.view;
      renderView(view);
    })

    // initial view
    renderView('overview');

    // render different sections
    function renderView(v){
      cards.innerHTML = '';
      if(v==='overview') renderOverview();
      if(v==='projects') renderProjects();
      if(v==='skills') renderSkills();
      if(v==='experience') renderExperience();
      // small focus animation
      requestAnimationFrame(()=>{
        const first = cards.querySelector('.card'); if(first) first.classList.add('glow')
        setTimeout(()=>{ const first = cards.querySelector('.card'); if(first) first.classList.remove('glow')}, 1600)
      })
    }

    function renderOverview(){
      // card 1 - ai badge + headline
      const c1 = el('div','card');
      c1.innerHTML = `<div class="ai-badge">AI</div><div class="bubble"><div class="icon-pill">🤖</div><div class="content"><div class="meta"><div class="tag">Overview</div><div style=\"margin-left:auto;color:var(--muted)\">Updated: ${new Date().toLocaleDateString()}</div></div><div class="text">${escapeHtml(DATA.overview.headline)}</div><div class="chips">${DATA.overview.highlights.map(h=>`<div class=\"skill\">${h}</div>`).join('')}</div></div></div>`;
      cards.appendChild(c1);

      // card 2 - contact quick
      const c2 = el('div','card');
      c2.innerHTML = `<div class=\"bubble\"><div class=\"icon-pill\">✉️</div><div class=\"content\"><div class=\"meta\"><div class=\"tag\">Contact</div></div><div class=\"text\">Email: <strong>${DATA.profile.email}</strong><br>Phone: <strong>${DATA.profile.phone}</strong><br>Location: <strong>${DATA.profile.location}</strong></div></div></div>`;
      cards.appendChild(c2);
    }

    function renderProjects(){
      const c = el('div','card');
      c.innerHTML = `<div class="ai-badge">PRJ</div><div class="bubble"><div class="icon-pill">📁</div><div class="content"><div class="meta"><div class="tag">Projects</div><div style="margin-left:auto;color:var(--muted)">${DATA.projects.length} items</div></div><div class="project-grid">${DATA.projects.map(p=>`<div class=\"proj\"><h4>${escapeHtml(p.title)}</h4><p>${escapeHtml(p.desc)}</p><div class=\"chips\">${p.tags.map(t=>`<div class=\"skill\">${t}</div>`).join('')}</div><div class=\"action\"><small class=\"sub\">Demo</small><button class=\"btn\" onclick=\"copyProject(this)\">Copy</button></div></div>`).join('')}</div></div></div>`;
      cards.appendChild(c);
    }

    function renderSkills(){
      const c = el('div','card');
      c.innerHTML = `<div class="ai-badge">SK</div><div class="bubble"><div class="icon-pill">⚡</div><div class="content"><div class="meta"><div class="tag">Skills</div><div style="margin-left:auto;color:var(--muted)">Proficiency visualized</div></div><div class="chips">${DATA.skills.map(s=>`<div class=\"skill\">${s}</div>`).join('')}</div></div></div>`;
      cards.appendChild(c);

      // small proficiency bars
      const c2 = el('div','card');
      c2.innerHTML = `<div class="bubble"><div class="icon-pill">📊</div><div class="content"><div class="meta"><div class="tag">Proficiency</div></div><div id=\"bars\"></div></div></div>`;
      cards.appendChild(c2);

      const bars = document.getElementById('bars');
      DATA.skills.slice(0,8).forEach((s,i)=>{
        const pct = 70 + (i*3 % 25); // playful
        const row = document.createElement('div');
        row.style.display='flex';row.style.justifyContent='space-between';row.style.marginTop='8px';
        row.innerHTML = `<div style=\"font-weight:700;color:var(--muted)\">${s}</div><div style=\"width:60%\"><div style=\"height:10px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden\"><div style=\"height:10px;width:${pct}%;background:linear-gradient(90deg,var(--accent),var(--accent-2));border-radius:8px\"></div></div></div>`;
        bars.appendChild(row);
      })
    }

    function renderExperience(){
      DATA.experience.forEach(exp=>{
        const c = el('div','card');
        c.innerHTML = `<div class=\"bubble\"><div class=\"icon-pill\">🏢</div><div class=\"content\"><div class=\"meta\"><div class=\"tag\">${escapeHtml(exp.company)}</div><div style=\"margin-left:auto;color:var(--muted)\">${escapeHtml(exp.period)}</div></div><div class=\"text\"><strong>${escapeHtml(exp.role)}</strong><ul style=\"margin:8px 0 0 16px;color:var(--muted)\">${exp.bullets.map(b=>`<li>${escapeHtml(b)}</li>`).join('')}</ul></div></div></div>`;
        cards.appendChild(c);
      })
    }

    // helpers
    function el(tag,cls){ const d=document.createElement(tag); if(cls) d.className=cls; return d }
    function initials(name){ return name.split(' ').map(n=>n[0]||'').slice(0,2).join('').toUpperCase() }
    function escapeHtml(s){ return (s+'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') }

    // copy project description (demo of interactivity)
    window.copyProject = function(btn){
      const card = btn.closest('.proj');
      if(!card) return; const txt = card.querySelector('p').textContent || '';
      navigator.clipboard?.writeText(txt).then(()=>{
        btn.textContent='Copied'; setTimeout(()=>btn.textContent='Copy',900);
      }).catch(()=>{ btn.textContent='Copy'; alert('Copy failed') })
    }

    // theme / glitch toggle — playful visual effect
    const themeToggle = document.getElementById('themeToggle');
    let glitch=false;
    themeToggle.addEventListener('click',()=>{
      glitch = !glitch;
      if(glitch){ document.body.style.background = 'linear-gradient(120deg, rgba(124,92,255,0.06), rgba(94,234,212,0.03))'; themeToggle.textContent='Calm'} else { document.body.style.background='radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent), radial-gradient(900px 500px at 90% 90%, rgba(94,234,212,0.04), transparent), var(--bg)'; themeToggle.textContent='Glitch'}
    })

    // export
    document.getElementById('exportBtn').addEventListener('click',()=>{
      window.print();
    })

    // keyboard nav - 1..4
    window.addEventListener('keydown', (e)=>{
      const map = {Digit1:'overview',Digit2:'projects',Digit3:'skills',Digit4:'experience'};
      if(map[e.code]){
        const btn = nav.querySelector(`button[data-view=\"${map[e.code]}\"]`);
        btn && btn.click();
      }
    })

    // small entrance animation
    document.addEventListener('DOMContentLoaded', ()=>{
      const c = document.querySelectorAll('.card');
      c.forEach((n,i)=>{ n.style.opacity=0; n.style.transform='translateY(12px)'; setTimeout(()=>{ n.style.transition='opacity 420ms cubic-bezier(.2,.9,.2,1), transform 420ms'; n.style.opacity=1; n.style.transform='translateY(0)'; }, i*80) })
    })

  </script>
</body>
</html>
